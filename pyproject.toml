[tool.poetry]
name = "earnorm"
version = "0.1.0"
description = "A modern, async-first MongoDB ORM for Python with advanced features"
authors = ["EarnBase Team <dev@earnbase.io>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/earnbase/earnorm"
repository = "https://github.com/earnbase/earnorm"
documentation = "https://earnorm.readthedocs.io"
keywords = ["mongodb", "orm", "async", "database", "pydantic"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.9"
motor = "3.3.2"
pymongo = "4.6.1"
pydantic = "^2.0.0"
dependency-injector = "^4.41.0"
typing-extensions = "^4.8.0"
python-dotenv = "^1.0.0"
PyYAML = "^6.0.1"
redis = "^5.0.0"
prometheus-client = "^0.19.0"
structlog = "^24.1.0"
phonenumbers = "^8.13.26"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.0"
pytest-cov = "^4.1.0"

[tool.poetry.group.dev.dependencies]
black = "^24.1.0"
isort = "^5.13.0"
mypy = "^1.8.0"
pylint = "^3.0.0"
pre-commit = "^3.5.0"
mkdocs = "^1.5.0"
mkdocs-material = "^9.5.0"
mkdocstrings = {extras = ["python"], version = "^0.24.0"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
earnorm = "earnorm.cli:main"

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=earnorm --cov-report=term-missing"

[tool.coverage.run]
source = ["earnorm"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
]

